<!DOCTYPE html>
<html lang="en">
    
    {% load static %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet"  href="{%  static  'style.css'  %}">
    
    <head>
        {% csrf_token %}
        {% load static %}
        <link rel="stylesheet" type="text/css" href="{% static 'login.css' %}">
        <title>Login</title>
    </head>

    <body>
        <form name="form" class="login_box" action="{% url 'fetch_login_data' %}" method="get">
            <p class="header">SSE Finder Login</p>
            <div class="element">
                <input type="text" name="username" placeholder="Username" class="text">
            </div>
            <div class="element"> 
                <input type="text" name="password" placeholder="Password" class="text">   
            </div>
            <div>
                <input type="submit" value="Login" class="submit">
            </div>
        </form>

        {% if message %}
        <script>
            alert( '{{ message }}' );
        </script>
        {% endif %}
    </body>
</html>
