<style>
    table {
        width: 50%
    }
    tr {
        text-align: left;
    }
</style>

<title>Add New Event</title>
<h1>Add New Event</h1>
<form action="{% url 'event-form' %}" id='all-forms' method="post">

</form>

<form action="javascript:history.back()">

</form>
